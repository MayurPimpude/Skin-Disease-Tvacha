<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <title>Error</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gray-100">
        <div class="max-w-md bg-white p-6 rounded-lg shadow-lg">
          <div class="mb-4">
            <h2 class="text-xl font-bold text-red-600">Payment Gateway Error</h2>
            <p class="text-gray-600">Your payment could not be processed due to an error with the payment gateway. Please try again later or contact support.</p>
          </div>
          <div class="flex justify-end">
            <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline-red">
              Close
            </button>
          </div>
        </div>
      </div>
      
</body>
</html>
